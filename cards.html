<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Модальные всплывающие окна с помощью CSS3 без Javascript</title>
		<meta name="author" content="Dobrovoimaster" />
		<meta name="keywords" content="CSS, CSS3, модальное окно, всплывающие окна" />
		<meta name="description"
			content="Как с помощью CSS3, без использования javascript и изображений, создать всплывающие модальные окна" />
		<meta name="robots" content="all" />
		<meta name="copyright" content="Dobrovoimaster" />
	
		<link rel="stylesheet" href="css3_modalwin/css3_modalwin/css/demo-page.css">
		<link rel="stylesheet" href="css3_modalwin/css3_modalwin/css/style-modal.css">
		<link rel="stylesheet" href="cards.css">
	</head>

	<body>
		<div class="section">
			<div class="container">
				<h2 class="sec_tit">Все категории</h2>
				<div class="filter">
					<h2 class="sec_dec">Я ищю</h2>
					<div class="filter_model flex">
						<button class="btn model active">ВСЕ</button>
					</div>
					<div class="filter_mark-wrap">

						<div class="filter_year-wrap">
							<h2 class="sec_dec">год</h2>
							<div class="filter_year flex">
								<button class="btn year">ВСЕ</button>
							</div>
						</div>
					</div>
				</div>
				<div class="cards flex">

				</div>
			</div>
		</div>

		<div class="popup-bg">
			<div class="popup">
				<img class="close-popup" src="images/close.png" alt="">
				<form action="">
					<input type="text">
					<input type="tel">
					<input value="Отправить заявку" type="submit">
				</form>
			</div>
		</div>
		
		<script src="cards.js"></script>
		<script src="core.js"></script>

</body>
</html>
